<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

   
    <title>Add Game Requirements</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
 
        body{
            background-color: black;
            color: white;
        }
        
        nav {
            width: 100%;
            height: 10vh;
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: inherit;
        }

        .nav-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .navbar-brand {
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        span {
            color: #077b32;
            text-shadow: 0 0 10px #077b32;
        }


        .nav-container .links {
            display: flex;
        }

        #navbarNav{
        background-color: black;
        
      }


        .nav-link{
            position: relative;
            font-size: 1.2rem;
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: 550;
            transition: 0.3s linear;
        }

        .navbar-nav .nav-link::before {
  position: absolute;
  content: "";
  bottom: -3px;
  left: 0;
  width: 0%;
  height: 3px;
  background-color: #077b32;
  transition: 0.2s linear;
}

.navbar-nav .nav-link:hover::before {
  width: 100%;
}

.navbar-nav .nav-link:hover {
  color: #077b32;
}
        #container1 {
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 10px;
            width: 500px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        h2 {
            text-align: center;
            color: #ffffff;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #bbbbbb;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            background-color: #3a3a3a;
            border: none;
            color: white;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #3a3a3a;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }
        button:hover {
            background-color: #555;
        }
        #brand-link::after {
      content: " ZONE";
    }

    @media (max-width: 768px) {
      #brand-link::after {
        content: "";
      }
    }
    </style>
</head>
<body>
    <nav style="position: fixed;" class="navbar navbar-expand-lg">
        <div class="nav-container container">
          <a id="brand-link" class="navbar-brand text-white" data-aos="zoom-in" data-aos-duration="1500" href="#">
            <span>TORRENT</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
            style="background-color: white;width: 20%;"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100">
                <a class="nav-link" href="../admin_home">Home</a>
              </li>
              <li class="nav-item" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200">
                <a class="nav-link" href="../add_game">Add Games</a>
              </li>
              <li class="nav-item" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300">
                <a class="nav-link" href="../view_all_report">Report</a>
              </li>
              <li class="nav-item" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="400">
                <a class="nav-link" href="#">Search</a>
              </li>
              <li class="nav-item" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="500">
                <a class="nav-link" href="../logout"><span>Logout</span></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


    <div id="container1" class="container">
        <h2>Add Requirements for {{ game.title }}</h2>
        <form method="POST">
            {% csrf_token %}
            <label>Operating System</label>
            <input type="text" name="os" value="{{ requ.os }}" required>

            <label>Processor</label>
            <input type="text" name="processor" value="{{ requ.processor }}" required>

            <label>Memory (RAM)</label>
            <input type="text" name="memory" value="{{ requ.memory }}" required>

            <label>Graphics Card</label>
            <input type="text" name="graphics" value="{{ requ.graphics }}" required>

            <button type="submit">Save Requirements</button>
        </form>
    </div>


    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
      AOS.init({ offset: 0 });
  </script>
</body>
</html>

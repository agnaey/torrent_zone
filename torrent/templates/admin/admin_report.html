
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
            body{
            background-color: black;
            color: white;
        }
        
        nav {
            width: 100%;
            height: 10vh;
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: inherit;
        }

        .nav-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .navbar-brand {
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        #navbarNav{
    background-color: black;
}


        span {
            color: #077b32;
            text-shadow: 0 0 10px #077b32;
        }


        .nav-container .links {
            display: flex;
        }

        .nav-link{
            position: relative;
            font-size: 1.2rem;
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: 550;
            transition: 0.3s linear;
        }

        .navbar-nav .nav-link::before {
  position: absolute;
  content: "";
  bottom: -3px;
  left: 0;
  width: 0%;
  height: 3px;
  background-color: #077b32;
  transition: 0.2s linear;
}

.navbar-nav .nav-link:hover::before {
  width: 100%;
}

.navbar-nav .nav-link:hover {
  color: #077b32;
}
    table { width: 100%;
    border-collapse: collapse;
    background-color: black;
    border: 2px solid #077b32;
    box-shadow: 0 0 10px #077b32;
    border-radius: 10px;
    overflow: hidden;
    }
</style>
<body>

<h2 style=" text-align: center;">Game Reports</h2>
<div class="container mt-5" style="background-color: #2b2b2b; padding: 20px; border-radius: 10px; ">
<table>
    <tr style="background-color: #077b32; color: black; text-align: left;">
        <th style="padding: 10px;">Game</th>
        <th style="padding: 10px;">Reported By</th>
        <th style="padding: 10px;">Issue</th>
        <th style="padding: 10px;">Date</th>
        <th style="padding: 10px;">Actions</th>
    </tr>
    
    {% for report in reports %}
    <tr style="border-bottom: 1px solid #2b2b2b;">
        <td style="padding: 10px;">
            <a href="game_detail{{ report.game.id }}" style="color: white; text-decoration: none;">
                {{ report.game.title }}
            </a>
        </td>
        <td style="padding: 10px; color: #fff;">{{ report.user.username }}</td>
        <td style="padding: 10px; color: #fff;">{{ report.issue }}</td>
        <td style="padding: 10px; color: #fff;">{{ report.created_at|date:"Y-m-d H:i" }}</td>
        <td style="padding: 10px;">
            <a href="delete_report{{ report.id }}" 
               style="background-color: red; color: white; padding: 5px 10px; text-decoration: none; border-radius: 5px;">
               Delete
            </a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="5" style="text-align: center; padding: 10px; color: #fff;">No reports found.</td>
    </tr>
    {% endfor %}
</table>
</div>




</body>
</html>
